MOD_JW_LT_XML_DESC="<h1>'Latest Tweets' module for Joomla! 2.5 &amp; 3.x (by JoomlaWorks)</h1><a target='_blank' href='http://www.joomlaworks.net/'><img style='float:right;background:#fff;border:4px solid #dedede;padding:4px;margin:0 0 8px 8px;' src='../modules/mod_jw_latesttweets/includes/images/jw_lt_300x128_24.png' border='0' alt='Latest Tweets' /></a><p>Make sure you set the parameters properly. You can publish even multiple copies of this module on the same page to fetch the tweets from different Twitter accounts.</p><p><b>'Latest Tweets'</b> is a <a target='_blank' href='http://www.joomla.org/'>Joomla!</a> plugin developed by <a target='_blank' title='Visit JoomlaWorks!' href='http://www.joomlaworks.net'>JoomlaWorks</a>, released under the <a target='_blank' title='GNU General Public License' href='http://www.gnu.org/copyleft/gpl.html'>GNU General Public License</a>.<br /><br />Copyright &copy; 2006 - 2013 JoomlaWorks Ltd.<br /><br /><i>(Last update: October 2nd, 2013 - version 2.0)</i><p>"
